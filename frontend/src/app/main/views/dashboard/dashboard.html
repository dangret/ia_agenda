<div class="row">
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-12">
				<ol class="breadcrumb">
					<li><a href="#">Home</a></li>
					<li class="active"><span>Dashboard</span></li>
				</ol>
				<h1>Dashboard</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-sm-6 col-xs-12">
				<div class="main-box infographic-box">
					<i class="fa fa-user red-bg"></i>
					<span class="headline">Creados</span>
					<span class="value">
						<span timer data-from="120" data-to="2562" data-speed="1000" data-refresh-interval="50">
							2562
						</span>
					</span>
				</div>
			</div>
			<div class="col-lg-3 col-sm-6 col-xs-12">
				<div class="main-box infographic-box">
					<i class="fa fa-edit emerald-bg"></i>
					<span class="headline">Actualizados</span>
					<span class="value">
						<span timer data-from="30" data-to="658" data-speed="800" data-refresh-interval="30">
							658
						</span>
					</span>
				</div>
			</div>
			<div class="col-lg-3 col-sm-6 col-xs-12">
				<div class="main-box infographic-box">
					<i class="fa fa-trash green-bg"></i>
					<span class="headline">Eliminados</span>
					<span class="value">
						<span timer data-from="83" data-to="8400" data-speed="900" data-refresh-interval="60">
							8400
						</span>
					</span>
				</div>
			</div>
			<div class="col-lg-3 col-sm-6 col-xs-12">
				<div class="main-box infographic-box">
					<i class="fa fa-eye yellow-bg"></i>
					<span class="headline">Visitas</span>
					<span class="value">
						<span timer data-from="539" data-to="12526" data-speed="1100">
							12526
						</span>
					</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-lg-12">
				<div class="main-box">
					<div class="row">
						<div class="col-md-9">
							<div class="graph-box emerald-bg">
								<h2>Sales &amp; Earnings</h2>
								<div line-chart line-data='chart.stats' line-xkey='y' line-ykeys='["PUT", "GET","DELETE","POST"]' line-labels='["MODIFICADOS", "CONSULTAS","BORRADOS","CREADOS"]' line-colors='chart.colors' grid-line-color='rgba(255, 255, 255, 0.3)' grid-text-color='rgba(255, 255, 255, 0.3)'>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="row graph-nice-legend">
								<div class="graph-legend-row col-md-12 col-sm-4">
									<div class="graph-legend-row-inner">
										<span class="graph-legend-name">Earnings</span>
										<span class="graph-legend-value">382</span>
									</div>
								</div>
								<div class="graph-legend-row col-md-12 col-sm-4">
									<div class="graph-legend-row-inner">
										<span class="graph-legend-name">Orders</span>
										<span class="graph-legend-value">930</span>
									</div>
								</div>
								<div class="graph-legend-row col-md-12 col-sm-4">
									<div class="graph-legend-row-inner">
										<span class="graph-legend-name">New Clients</span>
										<span class="graph-legend-value">894</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
