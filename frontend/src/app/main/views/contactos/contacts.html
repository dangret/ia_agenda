<div class="row">
	<div class="col-lg-12">
		<ol class="breadcrumb">
			<li><a href="#">Lista de contactos</a></li>
		</ol>
		<h1>Contactos</h1>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="main-box-header clearfix">
				<a type="button" class="btn btn-primary pull-right" href="javascript:void(0)" ng-click="contactInfo('edit')">Nuevo Contacto</a>
			</div>
			<div class="main-box-body clearfix">
				<div class="col-lg-12">
					<div class="table-responsive">
						<table datatable dt-options="datatable.options" dt-columns="datatable.columns" dt-instance="datatable.instance" class="table user-list table-hover" width="100%"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/ng-template" id="EmployeeData">
	<div class="modal-content">
		<form name="formContact" ng-submit="formContact.$valid && save()" novalidate>
			<div class="modal-header">
				<button type="button" class="bootbox-close-button close" ng-click="close()" aria-hidden="true">×</button>
				<h3>
                    Nuevo Contacto
                </h3>
			</div>
			<!-- dialog body -->
			<div class="modal-body">
				<fieldset>
					<section>
						<div class="pull-right col-lg-8">
							<div class="group-groups clearfix">
								<div class="form-group col-sm-12 col-md-12 col-lg-12" ng-class="{'has-error': formContact.name.$error.required && (formContact.name.$dirty || formContact.$submitted)}">
									<label for="name">Nombre(s)</label>
									<div class="input-group">
										<span class="hidden-xs input-group-addon">
	                                    	<i class="fa fa-map-marker"></i>
	                                	</span>
										<input type="text" name="name" ng-model="contact.name" class="form-control" placeholder="" ng-disabled="type == 'view'" required/>
									</div>
									<div class="error" ng-messages="formContact.name.$error" ng-if="formContact.name.$dirty || formContact.$submitted">
										<small class="error" ng-message="required">Campo obligatorio</small>
									</div>
								</div>
							</div>
							<div class="group-groups clearfix">
								<div class="form-group col-sm-12 col-md-6 col-lg-6" ng-class="{'has-error': formContact.mid_name.$error.required && (formContact.mid_name.$dirty || formContact.$submitted)}">
									<label for="mid_name">Apellido Paterno</label>
									<div class="input-group">
										<span class="hidden-xs input-group-addon">
	                                    	<i class="fa fa-map-marker"></i>
	                                	</span>
										<input type="text" name="mid_name" ng-model="contact.mid_name" class="form-control" placeholder="" ng-disabled="type == 'view'" required/>
									</div>
									<div class="error" ng-messages="formContact.mid_name.$error" ng-if="formContact.mid_name.$dirty || formContact.$submitted">
										<small class="error" ng-message="required">Campo obligatorio</small>
									</div>
								</div>
								<div class="form-group col-sm-12 col-md-6 col-lg-6" ng-class="{'has-error': formContact.last_name.$error.required && (formContact.last_name.$dirty || formContact.$submitted)}">
									<label for="last_name">Apellido Materno</label>
									<div class="input-group">
										<span class="hidden-xs input-group-addon">
	                                    	<i class="fa fa-map-marker"></i>
	                                	</span>
										<input type="text" name="last_name" ng-model="contact.last_name" class="form-control" placeholder="" ng-disabled="type == 'view'"/>
									</div>
									<div class="error" ng-messages="formContact.last_name.$error" ng-if="formContact.last_name.$dirty || formContact.$submitted">
										<small class="error" ng-message="required">Campo obligatorio</small>
									</div>
								</div>
							</div>
							<div class="group-groups clearfix">
								<div class="form-group col-sm-12 col-md-5 col-lg-5" ng-class="{'has-error': (formContact.phone.$error.required || formContact.phone.$error.ngRemoteValidate) && (formContact.phone.$dirty || formContact.$submitted)}">
									<label for="phone">Telefono</label>
									<div class="input-group">
										<span class="hidden-xs input-group-addon">
	                                    	<i class="fa fa-phone"></i>
	                                	</span>
										<input type="text" name="phone" ng-model="contact.phone" class="form-control" placeholder="" ng-disabled="type == 'view'" required ng-remote-validate="{{validateUrls.phone}}" ui-us-phone-number/>
									</div>
									<div class="error" ng-messages="formContact.phone.$error" ng-if="formContact.phone.$dirty || formContact.$submitted">
			                            <small class="error" ng-message="ngRemoteValidate">Ya existe</small>
										<small class="error" ng-message="required">Campo obligatorio</small>
									</div>
								</div>
								<div class="form-group col-sm-12 col-md-7 col-lg-7" ng-class="{'has-error': (formContact.email.$error.email || formContact.email.$error.required || formContact.email.$error.ngRemoteValidate) && (formContact.email.$dirty || formContact.$submitted)}">
									<label for="email">Correo</label>
									<div class="input-group">
										<span class="hidden-xs input-group-addon">
	                                    	<i class="fa fa-envelope"></i>
	                                	</span>
										<input type="email" name="email" ng-model="contact.email" class="form-control" placeholder="" ng-disabled="type == 'view'" required ng-remote-validate="{{validateUrls.email}}"/>
									</div>
									<div class="error" ng-messages="formContact.email.$error" ng-if="formContact.email.$dirty || formContact.$submitted">
			                            <small class="error" ng-message="ngRemoteValidate">Ya existe</small>
										<small class="error" ng-message="required">Campo obligatorio</small>
										<small class="error" ng-message="email">Email no válido</small>
									</div>
								</div>
							</div>
						</div>
						<div class="pull-left col-lg-4">
							<div class="group-groups clearfix">
								<div class="form-group col-sm-12 col-md-12 col-lg-12">
									<div flow-init="flowOptions" flow-name="uploader.flow" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" flow-files-submitted="uploader.flow.upload()">
										<div class="thumbnail" ng-show="!uploader.flow.files.length" flow-file-success="tempAdded( $file, $message, uploader.flow )">
											<img src="assets/img/error-500-v2.png">
										</div>
										<div class="thumbnail" ng-show="uploader.flow.files.length">
											<img flow-img="uploader.flow.files[0]" />
										</div>
										<div class="text-center" ng-if="type == 'edit'">
											<span class="btn btn-primary" ng-show="!uploader.flow.files.length" flow-btn="">Select image<input type="file" style="visibility: hidden; position: absolute;"/></span>
											<span class="btn btn-info" ng-show="uploader.flow.files.length" flow-btn="">Change<input type="file" style="visibility: hidden; position: absolute;"></span>
											<span class="btn btn-danger" ng-show="uploader.flow.files.length" ng-click="uploader.flow.cancel()">
											    Remove
  											</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
				</fieldset>
			</div>
			<!-- dialog buttons -->
			<div class="modal-footer">
				<button ng-click="close()" type="button" class="btn btn-danger" ng-bind="type == 'view' ? 'Cerrar' : 'Cancelar'"></button>
				<input type="submit" class="btn btn-primary" value="Guardar" ng-if="type == 'edit'">
				</btn>
		</form>
		</div>
</script>
